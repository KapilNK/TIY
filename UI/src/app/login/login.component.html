<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="loginForm">
            <div class="header">Welcome</div>
            <div>
                <!--span *ngIf="isValid('email')">Username cannot be blank</span-->
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email">
                    <mat-error *ngFor="let validation of login_validation_messages.email">
                        <mat-error class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">{{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password">
                    <mat-error *ngFor="let validations of login_validation_messages.password">
                        <mat-error class="error-message" *ngIf="loginForm.get('password').hasError(validations.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">{{validations.message}}</mat-error>
                    </mat-error>
                </mat-form-field>
                <!-- <span *ngIf="isValid('password')">Password cannot be blank</span> -->
            </div>
            <div style="text-align: center;">                
                    {{successMessage}}
                </div>  
            <div style="margin-top:40px;">
                <button class="form-btn" (click)="login()">Sign In</button>
            </div>
            
        </form>
    </div>

    <div>
        <div class="reg-singup-btn-gp">
            <button class="form-btn-hollow" (click)="movetoregister()">Register</button>
            <button class="form-btn-hollow" (click)="movetoforgotpassword()">forgot Password</button>
        </div>
    </div>
</div>
